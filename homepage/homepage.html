<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!--start css link -->
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/homepage.css">

    <!-- end css link -->

    <!-- start js link -->
     <script src="../common/js/bootstrap.bundle.min.js"></script>
     <script src="../common/js/sweetalert.min.js"></script>
     <!-- end js link -->
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-white fw-bold">Welcome to Online Quiz Examination Center</h1>
        <div class="row bg-white">
            <div class="col-md-6 bg-white">
                <img src="./images/quizzimage.webp">
            </div>
            <div class="col-md-6">
                <h1 class="text-danger mt-5 mb-4 text-center">Student's and Teacher's Login</h1>
                <form class="login-form">
                    <div class="input-group mb-5">
                        <span class="input-group-text">Choose Space Code</span>
                        <select name="" id="brand-code-el" class="form-select">
                            <option value="choose space code">Choose Space Code</option>
                        </select>
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text">Enrollment</span>
                        <input type="text" disabled class="form-control">
                    </div>
                    <div class="input-group mb-5">
                        <span class="input-group-text">Password</span>
                        <input type="password" disabled class="form-control">
                    </div>
                    <button class="btn  w-100 mb-5" disabled>Login</button>
                    <a href="../company/company.html" class="btn  w-100">Create Your Personal Space</a>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/homepage.js"></script>
</body>
</html>
